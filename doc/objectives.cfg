[event]
	name=prestart
	{VARIABLE creepwars_about "{./about.html}"}
	{VARIABLE creepwars_game_rules "{./game_rules.html}"}
	{VARIABLE creepwars_changelog "{./changelog.html}"}
	[lua]
		code = {./documentation.lua}
	[/lua]
	[objectives]
		silent=no
		[objective]
			description=_"Kill enemy guard"
			condition=win
		[/objective]
