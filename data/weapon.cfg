#textdomain wesnoth-Creep_War

#define CWD_ITEMS_WEAPON_DEFAULT
	number_can_own=1
#enddef

#define CWD_ITEMS_WEAPON_UPDATE_VALUES NAME RANGE
[effect]
	apply_to=attack
	name={NAME}
	increase_damage=$cw_inventory.$side_number|.upgrades.{RANGE}.damage
	increase_attacks=$cw_inventory.$side_number|.upgrades.{RANGE}.attacks
	[/effect]
#enddef

#define CWD_ITEMS_WEAPON_ADD_SPECIAL SPECIAL
[+effect]
	[specials]
		{SPECIAL}
		[/specials]
	[/effect]
#enddef

#define CWD_ITEMS_WEAPON_INIT
[set_variables]
	name=cw_items.weapon
