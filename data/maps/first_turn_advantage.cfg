[event]
	name=preload
	first_time_only=no
	[lua]
		code = {./first_turn_advantage.lua}
	[/lua]
[/event]
[event]
	name=prestart
	first_time_only=yes
	[lua]
		code = <<
			creepwars.first_turn_advantage_register(2, 2)
			creepwars.first_turn_advantage_register(5, 2)
			creepwars.first_turn_advantage_register(7, 2)
		>>
	[/lua]
[/event]
