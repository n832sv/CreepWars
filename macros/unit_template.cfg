#define CWD_UNIT TO_VARIABLE TYPE ID NAME SIDE CANRECRUIT X Y
[unit]
	type={TYPE}
	id={ID}
	name={NAME}
	side={SIDE}
	canrecruit={CANRECRUIT}
	x={X}
	y={Y}
	random_traits=no
	to_variable={TO_VARIABLE}
	[/unit]
#enddef

#define CWD_FILTER_SELECT_GUARD
		side={CWD_CREEP_SIDES}
		[filter_wml]
			[variables]
				guard=yes
				[/variables]
			[/filter_wml]
#enddef

#define CWD_EFFECT_MOVEMENT AMOUNT
	[effect]
		apply_to=movement
		increase={AMOUNT}
		[/effect]
#enddef

#define CWD_EFFECT_MAXHITPOINTS AMOUNT
	[effect]
		apply_to=hitpoints
		increase_total={AMOUNT}
		[/effect]
#enddef

#define CWD_EFFECT_HITPOINTS AMOUNT
	[effect]
		apply_to=hitpoints
		increase_total={AMOUNT}
		increase={AMOUNT}
		[/effect]
#enddef

#define CWD_EFFECT_HEAL
	[effect]
		apply_to=hitpoints
		heal_full=yes
		[/effect]
#enddef

#define CWD_EFFECT_CURE
	[effect]
		apply_to=status
		remove=poisoned
		[/effect]
#enddef

#define CWD_EFFECT_UNSLOW
	[effect]
		apply_to=status
		remove=slowed
		[/effect]
#enddef

#define CWD_EFFECT_ATTACK NAME DESCR RANGE TYPE DAMAGE STRIKES ICON
[effect]
	apply_to=new_attack
	name={NAME}
	description={DESCR}
	type={TYPE}
	icon={ICON}
	range={RANGE}
	damage={DAMAGE}
	number={STRIKES}
	[/effect]
#enddef

#define CWD_EFFECT_COMBAT RANGE TYPE AMOUNT
	[effect]
		apply_to=attack
		range={RANGE}
		increase_{TYPE}={AMOUNT}
		[/effect]
#enddef

#define CWD_FILTER_HERO SIDE
	[filter]
		side={SIDE}
		canrecruit=yes
		[/filter]
#enddef

#define CWD_FILTER_CURRENT_HERO
{CWD_FILTER_HERO $side_number}
#enddef

#define CWD_EFFECT_RESISTANCE ARC BLA COL FIR IMP PIE
{CWD_EFFECT_RESIST {ARC} {BLA} {COL} {FIR} {IMP} {PIE} false}#enddef

#define CWD_EFFECT_RESISTANCE_REPLACE ARC BLA COL FIR IMP PIE
{CWD_EFFECT_RESIST {ARC} {BLA} {COL} {FIR} {IMP} {PIE} true}#enddef

#define CWD_EFFECT_RESIST ARC BLA COL FIR IMP PIE REPLACE
[effect]
	apply_to=resistance
	replace={REPLACE}
	[resistance]
		arcane={ARC}
		blade={BLA}
		cold={COL}
		fire={FIR}
		impact={IMP}
		pierce={PIE}
	   [/resistance]
	[/effect]
#enddef

