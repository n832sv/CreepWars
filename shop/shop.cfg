#undef CWD_SHOP_EVENT_HEAL_VISITOR
#define CWD_SHOP_EVENT_HEAL_VISITOR
{CWD_SIMPLE_EVENT cw_event_shop_heal_visitor (
	{CWD_STORE_HERO tmp_unit $side_number no}
	{CWD_IIF d_healing_factor ({VARIABLE_CONDITIONAL tmp_unit.variables.healed_last_turn boolean_equals (no)}) 1 0.5}
	{CWD_IF  d_healing_factor ({VARIABLE_CONDITIONAL tmp_unit.variables.healed_this_turn boolean_equals (yes)}) 0}
	{CWD_IF  tmp_unit.variables.healed_this_turn ({VARIABLE_CONDITIONAL tmp_unit.hitpoints less_than $tmp_unit.max_hitpoints}) (yes)}
	{VARIABLE_OP tmp_unit.hitpoints add "$($d_healing_factor * ($tmp_unit.max_hitpoints - $tmp_unit.hitpoints))"}
	{CWD_IF tmp_unit.status.poisoned ({VARIABLE_CONDITIONAL d_healing_factor numerical_equals 1}) no}
	[unstore_unit]
		variable=tmp_unit
		[/unstore_unit]
	{CLEAR_VARIABLE tmp_unit,d_healing_factor}
)}
#enddef
